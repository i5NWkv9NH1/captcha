<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  <title>JavaScript Captcha</title>
</head>

<body>
  <div id="app">
    <div class="captcha">
      <!-- 滑动式验证码部分 -->
      <div class="slider-captcha-box">
        <!-- 顶部控制栏 -->
        <div class="contraller">
          <!-- 关闭按钮 -->
          <i class="captcha-slider-iconfont icon-guanbicuowu"></i>
        </div>
        <!-- 滑块式验证码容器 -->
        <div class="slider-captcha"></div>
      </div>

      <!-- 底部控制按钮 -->
      <div class="bottom-contral">
        <button
          class="btn"
          data-method="reset"
        >重新加载（没有配置项）</button>
        <button
          class="btn"
          data-method="reset"
        >重新加载（有配置项）</button>
        <button
          class="btn"
          data-method="loadNextImage"
        >渲染下一个图片</button>
        <button
          class="btn"
          data-method="destory"
        >销毁</button>
      </div>
    </div>

    <!-- 代码容器 -->
    <div id="container"></div>

  </div>

  <script src="/dist/captcha.iife.js"></script>
  <script
    type="module"
    src="/src/main.ts"
  ></script>
</body>

</html>
